	// 要求一：函式與流程控制
	// 完成以下函式，在函式中 使用迴圈 計算最小值到最大值之間，所有整數的總和。
	function calculate(min, max){
		var sum = 0;
		for(var i = min; i < max+1; i++){
			sum += i;
		}
		console.log(sum);
	}
	calculate(1, 3); 
	calculate(4, 8); 
	
	
	
	// 要求二：JavaScript 物件與陣列
	// 正確計算出員工的平均薪資，請考慮員工數量會變動的情況。
	function avg(data){
		var data_employees = data["employees"];
		var array = [];
		var n = 0;
		var sum = 0;
		for(var i = 0; i < data_employees.length; i++){
			array[i] = data_employees[i]
		}
		for(var j = 0; j < array.length; j++){
			n = array[j]["salary"];
			sum = sum + n;
		}
		console.log(sum / array.length);
	}
	avg({"count":3,
		 "employees":[{"name":"John",  "salary":30000},
					  {"name":"Bob",   "salary":60000},
					  {"name":"Jenny", "salary":50000}]
		});
	
	
	
	// 要求三：演算法
	// 找出至少包含兩筆整數的陣列(JavaScript)中，兩兩數字相乘後的最大值。
	function maxProduct(nums){
		if (nums[0] >= nums[1]){
			var n1 = nums[0];
			var n2 = nums[1];
		}else{
			n1 = nums[1];
			n2 = nums[0];
		}
		for(var i = 2; i <= nums.length; i++){
			if (n2 >= nums[i]){
				continue;
			}else if (n2 < nums[i] && n1 < nums[i] && i < nums.length){
				n2 = n1;
				n1 = nums[i];
			}else if (n2 < nums[i] && n1 > nums[i] && i < nums.length){
				n2 = nums[i];
			}
		}
		console.log(n1*n2);
	}
	maxProduct([5, 20, 2, 6]); 
	maxProduct([10, -20, 0, 3]);



	// 要求四 ( 請閱讀英文 )：演算法
	// Given an array of integers, show indices of the two numbers such that they add up to a
	// specific target. You can assume that each input would have exactly one solution, and you
	// can not use the same element twice.
	function twoSum(nums, target){
		for(var i = 0; i < nums.length; i++){
			for(var j = 0; j < nums.length; j++){
				if (( nums[i] + nums[j] ) == target){
					return [i, j];
				}
			}
		}
	}
	result = twoSum([2, 11, 7, 15], 9);
	console.log(result); // show [0, 2] because nums[0]+nums[2] is 9
